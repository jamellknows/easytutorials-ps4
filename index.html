<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="/images/logo.png" class="logo">
            <nav>
                <ul id ="ul">
                    <li><a>Game Controllers</a></li>
                    <li><a>VR Accessories</a></li>
                    <li><a>Media Remotes</a></li>
                    <li><a>Others</a></li>
                </ul>
            </nav>
            <img src="/images/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br> Dualshock 4</h2>
                <h3>Wirelsess Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button>
                        Buy Now <img src="/images/arrow.png" alt="arrow">    
                </button>
            </div>

            <div class="col-2">
                <img class="controller" src="/images/controller.png">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png" alt="addbtn">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="images/fb.png" alt="">
            <img src="images/tw.png" alt="">
            <img src="images/ig.png" alt="">
        </div>
    </div>


    <script>

        var menuList = document.getElementById("ul");

        menuList.style.maxHeight = "0px";

        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
    
</body>
</html>
